<section id="article-list">
  <table ng-repeat="today in recent" class="table">
    <caption class="well well-small">{{today.date}}</caption>
    <thead>
      <tr>
        <th>id</th>
        <th>category</th>
        <th>title</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="article in today.articles">
        <td><span class="label label-info">{{article.id}}</span></td>
        <td>{{article.category}}</td>
        <td>{{article.title}}</td>
        <td><button type="button" class="btn btn-primary" ng-click="openDialog(article.category)">Change</button></td>
      </tr>
    </tbody>
  </table>
</section>
