<!doctype html>
<html lang="en" ng-app="xzbAdminApp">
<head>
  <meta charset="utf-8">
  <title>小字报管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">小字报管理</a>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <form ng-controller="userListCtrl" class="well form-search">
          <div class="dropdown search">
            <input type="text" ng-model="query" name="user-name" value="" placeholder="Search..." class="input-medium search-query">
          </div>
          <div class="spacer"></div>
          <ul id="all-list" class="nav nav-list">
            <li><a href="all">All Articles</a></li>
          </ul>
          <div class="spacer"></div>
          <ul id="user-list" class="nav nav-list">
            <li class="nav-header module">Users</li>
            <li ng-repeat="user in users | filter:query" ng-class="navClass(user.name)">
              <a href="./{{user.name}}">{{user.name}}</a>
            </li>
          </ul>
        </form>
      </div>
      <div class="span9">
        <div ng-view></div>
      </div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-resource.min.js"></script>
  <script src="lib/angular/ui-bootstrap-tpls-0.1.0.min.js"></script>
  <!-- <script src="lib/bootstrap/js/bootstrap.min.js"></script> -->
  <script src="js/app.js"></script>
</body>
</html>
