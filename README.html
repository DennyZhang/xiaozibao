<h1>xiaozibao</h1>

<h1>小字报</h1>

<h2>命名规则</h2>

<ul>
<li><p>标题: 5字 &lt; 长度 &lt; 12字</p></li>
<li><p>摘要: 10字 &lt; 长度 &lt; 28字</p></li>
<li><p>文章: 200字 &lt; 长度 &lt; 2000 字</p></li>
<li><p>文章: 不能出现字符串 http://</p></li>
<li><p>文章: 聚合性的文章，在每个段落加序号(例如笑话)</p></li>
</ul>

<h2>数据抓取时的工艺改进</h2>

<ul>
<li><p>对于笑话这类的聚合式话题，编号不需要手动来输入</p></li>
<li><p>weibo中搜索话题，例如#春节笑话#, 自动选出转发量达到一定阈值的热门笑话</p></li>
<li><p>对于中文，使用统一的中文标点</p></li>
</ul>
